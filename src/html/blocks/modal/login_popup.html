<div id="login_popup" class="modal mfp-hide">
	<button class="modal__btn-close">
		<svg aria-hidden="true">
			<use xlink:href="/design/img/symbol/sprite.svg#close"></use>
		</svg>
	</button>
	<div class="modal__header">
		<div class="modal__title"><span class="c-orange-2">Like</span> this ETE file?</div>
	</div>
	<div class="modal__body fz-22 pb-4">
		<div class="row">
			<div class="col-12 col-sm-9 mx-auto">
				<p class="ta-center">Log in to make your opinion count.</p>

				<form action="#">
					<div class="row">
						<div class="col-12 mb-4">
							<label class="label" for="inp-1">E-mail <span>*</span></label>
							<input class="input" id="inp-1" type="text">
						</div>

						<div class="col-12 mb-4">
							<label class="label" for="inp-2">Password <span>*</span></label>
							<input class="input" id="inp-2" type="text">
						</div>

						<div class="col-12 mb-4 pt-2">
							<button class="btn-2 mxw-250px w-100 d-block mx-auto ptb-12 fz-22">LOGIN</button>
						</div>
					</div>
				</form>

				<p class="ta-center">Registration is free and easy - just provide your E-mail address.<br>
					<a class="link" href="#">Click Here</a> to Register</p>
			</div>
		</div>
	</div><!--modal__body-->
</div>
